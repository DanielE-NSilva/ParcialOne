spring:
  application:
    name: parcial-One
  datasource:
    driver-class-name: org.h2.Driver
    username: Hello
    password: Hello
    url: "jdbc:h2:mem:examOne;"
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
server:
  servlet:
    context-path: "/ParcialOne/v0.1"
  port: 9030